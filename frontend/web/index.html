<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GeoTwitterStream</title>
    <base target="_self"/>
    <link rel=Stylesheet type="text/css" media=screen href="css/fonts.css">
    <link rel=Stylesheet type="text/css" media=screen href="css/style.css">
    <script src="lib/websockclient.js"></script>
    <!--
    <script src="windows/MapWin.js"></script>
    <script src="windows/CoordWin.js"></script>
    <script src="windows/TwitterStreamWin.js"></script>
    -->
    <script src="app.js"></script>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">
                <p class="mono">
                    <b>(A)</b>&nbsp;+--+<br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;|<br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;+--+&nbsp;<b>(B)</b>
                </p>
            </td>
            <td>
                <table>
                    <tr>
                        <td rowspan="2"><b>(A)</b></td>
                        <td>Latitude:</td>
                        <td><input type="number" id="id-latitude_a" class="latitude" min="-90.00" max="90.00"></td>
                    </tr>
                    <tr>
                        <td>Longitude:</td>
                        <td><input type="number" id="id-longitude_a" class="longitude" min="-180.00" max="180.00"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td rowspan="2"><b>(B)</b></td>
                        <td>Latitude:</td>
                        <td><input type="number" id="id-latitude_b" class="latitude" min="-90.00" max="90.00"></td>
                    </tr>
                    <tr>
                        <td>Longitude:</td>
                        <td><input type="number" id="id-longitude_b" class="longitude" min="-180.00" max="180.00"></td>
                    </tr>
                </table>
            </td>
            <td style="text-align:right; vertical-align:bottom">
                <input type="button" value="Set Location" onclick="onclickSetLocation()">
            </td>
            <td>
                <table class="helper">
                    <tr>
                        <td></td>
                        <td colspan="2"><b>New York</b></td>
                        <td colspan="2"><b>Rome</b></td>
                        <td colspan="2"><b>London</b></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>(A)</td>
                        <td>(B)</td>
                        <td>(A)</td>
                        <td>(B)</td>
                        <td>(A)</td>
                        <td>(B)</td>
                    </tr>
                    <tr>
                        <td><b>Latitude</b></td>
                        <td>40</td>
                        <td>41</td>
                        <td>41</td>
                        <td>42</td>
                        <td>51.51</td>
                        <td>51.52</td>
                    </tr>
                    <tr>
                        <td><b>Longitude</b></td>
                        <td>-74</td>
                        <td>-73</td>
                        <td>12</td>
                        <td>13</td>
                        <td>-0.13</td>
                        <td>-0.11</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div id="id-tweets">
    </div>
</body>
</html>
